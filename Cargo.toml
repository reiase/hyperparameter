[package]
name = "hyperparameter"
version = "0.5.2"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "hyperparameter"
crate-type = ["cdylib"]

[dependencies]
cxx = "1.0"
pyo3 = { version = "0.18.1", features = [
    "extension-module",
    "abi3",
    "abi3-py37",
] }
lazy_static = "1.4.0"
phf = { version = "0.11", features = ["macros"] }

[dev_dependencies]
rspec = "1.0"

[profile.dev]
overflow-checks=false

site_name: HyperParameter
repo_url: https://github.com/reiase/hyperparameter

theme:
  name: "material"

plugins:
  - search
  - i18n:
      languages:
        en: "English"
        zh: "中文"
      default_language: "en"
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            docstring_options:
              ignore_init_summary: yes
            merge_init_into_class: yes
            show_submodules: no

nav:
  - Home: index.md
  - Quick Start: quick_start.md
  - Best Practice: structured_parameter.md
  - Reference: reference.md

watch:
  - hyperparameter

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      use_pygments: true
  - pymdownx.superfences 

extra:
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: 中文
      link: /zh/
      lang: zh
  analytics:
    provider: google
    property: G-BD9PNJHEKX
